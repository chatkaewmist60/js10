<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let a = undefined;
          let b = 2;
          let c = a++;

          let d = String(a); // NaN เพราะไปบวกค่าเพิ่มใส่ undefined a จึงกลายเป็น NaN
          let e = String(b); // มีค่า =2 แต่ในรูปแบบของ string จึง "2"
          let f = String(c); // NaN เนื่องจาก a เป็น NaN เอามาใส่ c เลยเป็น NaN ด้วย

          console.log(d);
          console.log(e);
          console.log(f);
          

     </script>
     
</body>
</html>
